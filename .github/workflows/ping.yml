name: ping
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run keepalive script
        env:
          SUPABASE_URL: ${{ secrets.GO_CHAT_SUPABASE_API_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.GO_CHAT_SUPABASE_ANON_KEY }}
        run: npx tsx go-chat/supabase_keepalive.ts

      - name: ping go-chat backend
        run: curl -f https://go-chat-56oc.onrender.com/api/healthcheck
